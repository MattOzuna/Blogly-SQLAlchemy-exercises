{% extends 'base.html'  %}
{% block title %}
New Post
{% endblock%}
{% block content %}

<h1>New Post for {{user.first_name}} {{user.last_name}}</h1>
<form action="/users/{{user.id}}/posts/new" method="POST">
    <div>
        <label for="title">Title</label>
        <input type="text" name="title">
    </div>
    <div>
        <label for="content">Content</label>
        <input type="text" name="content">
    </div>
    <a href="/users/{{user.id}}">Cancel</a>
    <button>Add</button>
</form>

{% endblock %}
