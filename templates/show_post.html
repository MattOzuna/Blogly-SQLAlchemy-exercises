{% extends 'base.html'  %}
{% block title %}
{{post.title}}
{% endblock%}
{% block content %}

<h1>{{post.title}}</h1>
<p>{{post.content}}</p>

{% for i in tags %}
{% for tag in i %}
<span><a href="/tags/{{tag.id}}">{{tag.name}}</a></span>
{% endfor %}
{% endfor %}

<p>By {{user.first_name}} {{user.last_name}}</p>
<form action="/posts/{{post.id}}/delete" method="POST">
    <a href="/users/{{post.user_id}}">Cancel</a>
    <a href="/posts/{{post.id}}/edit">Edit</a>
    <button>Delete</button>
</form>

{% endblock %}
