{% extends 'base.html'  %}
{% block title %}
Users
{% endblock%}
{% block content %}
<div class="container">
    <h1>All Users</h1>
    <ul>
        {% for user in users %}
        <li><a href="/users/{{user.id}}">{{user.first_name}} {{user.last_name}}</a></li>
        {% endfor %}
    </ul>
    <form action="/users/new" method="GET" >
        <button class="btn btn-primary" >Add User</button>
        <button class="btn btn-info" formaction="/tags" formmethod="GET">All Tags</button>
    </form>
</div>
{% endblock %}
