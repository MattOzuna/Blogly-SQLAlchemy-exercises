{% extends 'base.html'  %}
{% block title %}
Edit {{post.title}}
{% endblock%}
{% block content %}
<form action="/posts/{{post.id}}/edit" method="POST">
    <div>
        <label for="title">Title</label>
        <input type="text" name="title" placeholder="{{post.title}}">
    </div>
    <div>
        <label for="content">Content</label>
        <input type="text" name="content">
    </div>

    <fieldset>
        <legend>Add a Tag:</legend>
        {% for tag in tags %}
        <div>
            <input type="checkbox" name="tags" id="{{tag.name}}" value="{{tag.id}}" {% if tag in post.tags %} checked {% endif %}>
            <label for="{{tag.name}}">{{tag.name}}</label>
        </div>
        {% endfor %}
    </fieldset> 
    <a href="/posts/{{post.id}}">Cancel</a>
    <button>Edit</button>
</form>

{% endblock %}
